<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const prop1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('prop1 resolve');
        }, 3000);
    });

    const prop2 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('prop2 resolve');
        }, 2000);
    });

    const prop3 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('prop3 resolve');
        }, 5000);
    });

    /**
     * Promise.any 返回一个promise 对象p, 它的状态只要prop1, prop2, prop3 最先成功的决定, 只要prop1, prop2, prop3 中有一个成功的
     * 那么p的状态就是 fulfilled 但是如果 prop1, prop2, prop3 全部失败了 那么p的状态也是 rejected
     * */
    const p = Promise.any([prop1, prop2, prop3])
        .then((res) =>{
            console.log('resolve', res);
        }).catch((err) =>{
            console.log('rejected', err);
        });

    setTimeout(() => {
        console.log(p);
    }, 7000);
</script>
</body>
</html>
