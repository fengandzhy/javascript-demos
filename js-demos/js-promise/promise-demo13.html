<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const pro1 = Promise.resolve('success'); // 通过静态方法直接创立一个 fulfilled状态的promise对象
    console.log(pro1);
    const prop2 = Promise.reject('failure');// 通过静态方法直接创立一个 rejected状态的promise对象
    console.log(prop2);

</script>
</body>
</html>
