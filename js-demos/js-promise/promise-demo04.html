    function getData(url, data = {}){
        return new Promise((resolve, reject) => {
            $.ajax({
                type: 'GET',
                url: url,
                success: function (res) {
                    resolve(res);
                },
                error: function (res) {
                    reject(res);
                }
            })
        });
    }
