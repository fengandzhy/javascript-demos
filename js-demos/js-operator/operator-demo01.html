<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>

</body>
<script type="text/javascript">
    var a = 10;
    console.log(a++); // 10

    var b = 10;
    console.log(b+=5); // 15

    console.log(1+'2'*3); //7 先算乘除再算加减
    console.log('1'+'2'*3); //16 先算乘除再算加减,加号没有隐式转换能力，所以这里是字符串拼接

    var c = 10;
    console.log(c+='5'); // 105 再次印证了加号没有隐式转换能力

</script>
</html>
